<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->
			<label>Search:</label>
			<input ng-model="$ctrl.query"><br><br>
			<label>Sort by:</label>
			<select ng-model="$ctrl.orderProp">
				<option value="name">Alphabetical</option>
				<option value="-age">viejo</option>
				<option value="age">nuevo</option>
			</select>
		</div>
		<br>
		<div class="col-md-10">
			<!--Body content-->
			<ul class="phones" ng-show="$ctrl.phones">
				<li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail phone-list-item">
					<a href="#!/phones/{{phone.id}}" class="thumb">
						<img ng-src="{{phone.img}}" alt="{{phone.name}}" />
					</a>
					<a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
					<p>{{phone.description}}</p>
				</li>
			</ul>

		</div>
	</div>
</div>
